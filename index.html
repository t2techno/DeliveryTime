<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delivery Time</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="header">
          <h1>Labor Timer</h1>
        </div>
        <div id="tabs">
          <div class="tabWrapper">
            <input
              type="radio"
              name="infoDisplay"
              value="labor"
              id="labor-info"
              checked
            />
            <label
              class="radioLabel"
              for="labor-info"
              onclick="displaySection('labor-info-wrapper')"
              >Labor</label
            >
            <input
              type="radio"
              name="infoDisplay"
              value="energy"
              id="energy-info"
            />
            <label
              class="radioLabel"
              for="energy-info"
              onclick="displaySection('energy-info-wrapper')"
              >Energy</label
            >
            <input
              type="radio"
              name="infoDisplay"
              value="settings"
              id="settings-info"
            />
            <label class="radioLabel" for="settings-info">Settings</label>
          </div>
        </div>
        <!-- Content -->

        <!-- Labor Info -->
        <div id="labor-info-wrapper">
          <div class="infoWrapper">
            <div class="infoContent">
              <input
                type="checkbox"
                name="average"
                value="average"
                id="average"
              />
              <label
                class="checkboxLabel avgLabel"
                for="average"
                onclick="toggleAvgInfo()"
                >Avg</label
              >
              <h2 class="label">Contraction Info</h2>
            </div>
          </div>
          <div class="infoWrapper">
            <div class="infoContent">
              <h2 class="label">Labor began:</h2>
              <p id="start-time">--:--</p>
            </div>
          </div>
          <div class="infoWrapper">
            <div class="infoContent">
              <h3>Count:</h3>
              <p id="num-contractions">0</p>
            </div>
          </div>
          <div class="infoWrapper">
            <div class="infoContent">
              <h3>Length:</h3>
              <p id="last-contract-length">--:--</p>
            </div>
          </div>
          <div class="infoWrapper">
            <div class="infoContent">
              <h3>Time between:</h3>
              <p id="time-between">--:--</p>
            </div>
          </div>
        </div>

        <div id="energy-info-wrapper" class="hidden">
          <div class="infoWrapper">
            <div class="infoContent">
              <h2 class="label">Liquid:</h2>
              <p id="last-drink">--:--</p>
            </div>
            <div class="sinceEnergy">
              <p id="since-last-drink"></p>
            </div>
          </div>
          <div class="infoWrapper">
            <div class="infoContent">
              <h3>Food:</h3>
              <p id="last-food">--:--</p>
            </div>
            <div class="sinceEnergy">
              <p id="since-last-food"></p>
            </div>
          </div>
        </div>
        <div id="buttonRow">
          <button
            type="button"
            id="food-button"
            class="button"
            onclick="addFood()"
          >
            + Food
          </button>
          <button
            type="button"
            id="contract-button"
            class="button"
            onclick="toggleContraction()"
          >
            Begin Labor
          </button>
          <button
            type="button"
            id="drink-button"
            class="button"
            onclick="addDrink()"
          >
            + Liquid
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
