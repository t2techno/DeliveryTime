<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delivery Time</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div id="main-wrapper">
        <h1 id="main-header">Labor Timer</h1>

        <!-- Section Tabs -->
        <div id="tab-wrapper">
          <input
            type="radio"
            name="section-display"
            value="labor"
            id="tab-labor-input"
            checked
          />
          <label
            class="radioLabel"
            for="tab-labor-input"
            onclick="displaySection('tab-labor-content')"
            >Labor</label
          >
          <input
            type="radio"
            name="section-display"
            value="energy"
            id="tab-energy-input"
          />
          <label
            class="radioLabel"
            for="tab-energy-input"
            onclick="displaySection('tab-energy-content')"
            >Energy</label
          >
          <input
            type="radio"
            name="section-display"
            value="settings"
            id="tab-settings-input"
          />
          <label
            class="radioLabel"
            for="settings-info"
            onclick="displaySection('tab-settings-content')"
            >Settings</label
          >
        </div>

        <!-- Conditional Tab Content -->
        <!-- Labor Content -->
        <div id="tab-labor-content">
          <div class="rowWrapper">
            <div class="infoContent">
              <input
                type="checkbox"
                name="average"
                value="average"
                id="labor-display-avg-checkbox"
              />
              <label
                id="labor-display-avg-label"
                for="labor-display-avg-checkbox"
                onclick="toggleAvgInfo()"
                >Avg</label
              >
              <h2 class="label">Contraction Info</h2>
            </div>
          </div>
          <div class="rowWrapper">
            <div class="infoContent">
              <h2 class="label">Labor began:</h2>
              <p id="start-time">--:--</p>
            </div>
          </div>
          <div class="rowWrapper">
            <div class="infoContent">
              <h3>Count:</h3>
              <p id="num-contractions">0</p>
            </div>
          </div>
          <div class="rowWrapper">
            <div class="infoContent">
              <h3>Length:</h3>
              <p id="contract-length">--:--</p>
            </div>
          </div>
          <div class="rowWrapper">
            <div class="infoContent">
              <h3>Time between:</h3>
              <p id="time-between">--:--</p>
            </div>
          </div>
        </div>

        <!-- Energy Content  -->
        <div id="tab-energy-content" class="hidden">
          <div class="rowWrapper">
            <div class="infoContent">
              <h2 class="label">Drink:</h2>
              <p id="last-drink">--:--</p>
            </div>
            <div class="sinceEnergy">
              <p id="since-last-drink"></p>
            </div>
          </div>
          <div class="rowWrapper">
            <div class="infoContent">
              <h3>Food:</h3>
              <p id="last-food">--:--</p>
            </div>
            <div class="sinceEnergy">
              <p id="since-last-food"></p>
            </div>
          </div>
        </div>

        <!-- Settings Content -->
        <div id="tab-settings-content" class="hidden">
          <div class="rowWrapper">
            <div class="settingContent">
              <div class="settingLabel">
                <h2 id="timer-setting-label">Timer Update</h2>
              </div>
              <div id="setting-input">
                <p>Every &nbsp;</p>
                <input
                  id="timer-setting"
                  type="number"
                  min="0"
                  max="60"
                  value="1"
                  class="numberInput"
                />
                <p id="timer-settings-seconds">&nbsp;Second</p>
              </div>
              <p id="no-timer-label" class="hidden">Only display start time</p>
            </div>
          </div>
          <div class="rowWrapper">
            <div class="settingContent">
              <h2 class="settingLabel" id="timer-setting-label">Reset App</h2>
              <!-- <p>Erase all content?</p> -->
              <button type="button" id="reset-button" onclick="resetApp()">
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Static Bottom Content -->
        <div class="activeContraction">
          <hr />
          <div class="infoContent">
            <h2 class="label">Active:</h2>
            <p id="active-length">--:--</p>
          </div>
        </div>
        <div id="buttonRow">
          <button
            type="button"
            id="food-button"
            class="button"
            onclick="addFood()"
          >
            + Food
          </button>
          <button
            id="contract-button"
            type="button"
            class="button"
            onclick="toggleContraction()"
          >
            <span id="contract-button-symbol"></span>
            <span id="contract-button-text">Begin Labor</span>
          </button>
          <button
            type="button"
            id="drink-button"
            class="button"
            onclick="addDrink()"
          >
            + Drink
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
